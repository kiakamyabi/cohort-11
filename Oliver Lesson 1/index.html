<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Task</title>
    <script src="app.js" defer></script>
</head>
<body>
    <form action onsubmit="createNewObject(event)">
        <div id="input-cls">
            <label for="brand-name">Brand Name: </label>
            <input type="text" id="brand-name" name="brand-name">
        </div>
        <div id="input-cls">
            <label for="model-name">Model Name: </label>
            <input type="text" id="model-name" name="model-name">
        </div>
        <div id="input-cls">
            <label for="colour-name">Colour: </label>
            <input type="text" id="colour-name" name="colour-name">
        </div>
        <input type="submit" value="Submit here">
    </form>
</body>
</html>
