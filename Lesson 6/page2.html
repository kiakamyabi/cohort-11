<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <form>
            <div class="form-group">
            <!--Email-->
              <label for="InputEmail">Your Email</label>
              <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email here.">
              <small id="emailHelp" class="form-text text-muted">Autobots are objectively superior.</small>
            </div>
            <!--Password-->
            <div class="form-group">
              <label for="InputPassword">Password</label>
              <input type="password" class="form-control" id="InputPassword" placeholder="Password">
            </div>
            <!--Checkbox-->
                <!--Optimus Prime-->
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="Check1">
                    <label class="form-check-label" for="Check1">Optimus Prime</label>
                </div>
                    <!--Megatron-->
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="Check2">
                    <label class="form-check-label" for="Check2">Megatron</label>
                </div>
                    <!--Bumblebee-->
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="Check3">
                    <label class="form-check-label" for="Check3">Bumblebee</label>
                </div>
                    <!--Starscream-->
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="Check4">
                    <label class="form-check-label" for="Check4">Starscream</label>
                </div>
                    <!--Hotshot-->
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="Check5">
                    <label class="form-check-label" for="Check5">Hotshot</label>
                </div>
                    <!--Soundwave-->
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="Check6">
                    <label class="form-check-label" for="Check6">Soundwave</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <h1><a href=page1.html>Previous page</a></h1>
    </div>
</body>
</html>
