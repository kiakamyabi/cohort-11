<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Builder</title>
    <script defer src="app.js"></script>
</head>
<!--To do: -->
<body>
    <form>

        <!--Full Name Fieldset-->
        <fieldset>
             <!--First Name-->
            <legend>Full Name</legend>
            <div>
                <label for="first-name">First Name: </label>
                <input type="text" name="first-name" id="first-name" placeholder="* e.g. John" required>
            <!--Surname-->
                <label for="surname">Surname: </label>
                <input type="text" name="surname" id="surname" placeholder="* e.g. Doe" required>
            </div>
         </fieldset>

         <!--Contact Details Fieldset-->
         <fieldset>
            <!--Job Title-->
            <legend>Contact Details</legend>
            <div>
                <label for="job-title">Job Title: </label>
                <input type="text" name="job-title" id="job-title" placeholder="* e.g. Chemist" required>
            </div>

            <!--Email, optional-->
            <div>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="e.g. Jimmy123@gmail.com">
            </div>

            <!--Phone Number, optional-->
            <div>

                <label for="phone-number">Phone Number: </label>
                <input type="tel" name="phone-number" id="phone-number" placeholder="e.g. 07893574802">
            </div>

            <!--Website, optional-->
            <div>
                <label for="website">Website: </label>
                <input type="url" name="website" id="website" placeholder="e.g. www.yourwebsite.com">
            </div>

            <div>
            <!--LinkedIn, optional-->
                <label for="linkedin">LinkedIn: </label>
                <input type="url" name="linkedin" id="linkedin" placeholder="e.g. www.linkedin.com/yourprofile">
            </div>

        </fieldset>

        <!--Personal Summary-->
        <fieldset>
            <legend>Personal Summary</legend>
            <div>
                <textarea rows="5" cols="80" id="summary" placeholder="* e.g. I am a confident and energetic individual who..." required></textarea>
            </div>
        </fieldset>

        <!--Project Section with project title, description & github link. Make collapsible and repeatable-->
        <fieldset>
            <legend>Projects</legend>
            <div>
                <!--Project Title-->
                <label for="project-title">Project Title: </label>
                <input type="text" name="project-title" id="project-title" placeholder="* e.g. Pheonix Project" required>

                <!--GitHub, optional-->
                <label for="proj-github">GitHub: </label>
                <input type="url" name="proj-github" id="proj-github" placeholder="e.g. www.github.com/yourprofile/project-name"><br>

                <!--Project Description-->
                <label for="project-summary">Project Summary: </label><br>
                <textarea rows="5" cols="80" id="project-summary" placeholder="* e.g. Phoenix Project is an app that..." name="project-summary" required></textarea>
                <!-- <label for="project-desc">Project Description: </label>
                <input type="text" name="project-desc" id="project-desc" placeholder="e.g. Phoenix Project is an app that..." required> -->
            </div>
        </fieldset>

        <fieldset>
            <legend>Jobs</legend>
            <!--Job Section with date range worked with optional end range for ongoing work, job title, job description-->
            <div>
                <div>
                <!--Date range worked-->
                <label for="date-start-job">* Date Start: </label>
                <input type="date" name="date-start-job" id="date-start-job" required>

                <!--Date range worked end, optional. Need JS for validation-->
                <label for="date-end-job">Date End: </label>
                <input type="date" name="date-end-job" id="date-end-job">
                </div>

                <!--Job Title-->
                <label for="job-title">Job Title: </label>
                <input type="text" name="job-title" id="job-title" placeholder="* e.g. Junior Dev" required>

                <!--Company Name-->
                <label for="company-name">Company Name: </label>
                <input type="text" name="company-name" id="company-name" placeholder="* e.g. Google" required><br>

                <!--Job Description-->
                <label for="job-desc">Job Description: </label><br>
                <textarea rows="5" cols="80" id="job-desc" placeholder="* e.g. I worked under a Senior Dev and did..." name="job-desc" required></textarea>
                <!-- <label for="job-desc">Job Description: </label>
                <input type="text" name="job-desc" id="job-desc" placeholder="e.g. I worked under a Senior Dev and did..." required> -->

            </div>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <!--Education Section with date range time spent in education with optional end range for ongoing study, school/bootcamp name, description, course title-->
            <div>
                <div>
                <!--Date range in education-->
                <label for="date-start-education">* Date Start: </label>
                <input type="date" name="date-start-education" id="date-start-education" required>

                <!--Date range worked end, optional. Need JS for validation-->
                <label for="date-end-education">Date End: </label>
                <input type="date" name="date-end-education" id="date-end-education">
                </div>

                <!--School/College/University/Bootcamp Title-->
                <label for="education-title">Education Title: </label>
                <input type="text" name="education-title" id="education-title" placeholder="* e.g. Bathspa University" required>

                <!--Course Title-->
                <label for="course-name">Course Name: </label>
                <input type="text" name="course-name" id="course-name" placeholder="* e.g. Frontend Development" required><br>

                <!--Education Description-->
                <label for="education-desc">Education Description: </label><br>
                <textarea rows="5" cols="80" id="education-desc" placeholder="* e.g. In this bootcamp I..." name="education-desc" required></textarea>
                <!-- <label for="education-desc">Education Description: </label>
                <input type="text" name="education-desc" id="education-desc" placeholder="e.g. In this bootcamp I..." required> -->
            </div>
        </fieldset>
        <div>
            <input type="submit" value="Build my CV">
        </div>
    </form>
</body>
</html>
