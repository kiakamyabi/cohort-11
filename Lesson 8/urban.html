<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Task</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <!--Top Bar-->
        <div id="topbar-container">
            <div id="logo-top"><img src="logo.png"></div>
            <div id="home-top"><h3>Home</h3></div>
            <div id="about-top"><h3>About</h3></div>
            <div id="collections-top"><h3>Collections</h3></div>
            <div id="category-top"><h3>Category</h3></div>
            <div id="cart-top"><img src="cart.png"></div>
        </div>
        <div id="middle-pack">
            <!--Icons on the left-->
            <div id="icon-container">
                <div><img src="facebook.png"></div>
                <div><img src="instagram.png"></div>
                <div><img src="twitter.png"></div>
                <div><img src="linkedin.png"></div>
            </div>
            <!-- Content in the middle left-->
            <div id="middle-container">
                <h3 id="sentence1">2022 Collections</h3>
                <h3 id="sentence2">You should always <br> feel pretty</h3>
                <h3 id="sentence3">Clothes that are sure to heat up your winter</h3>
                <div id="arrows">
                <img src="back-arrow.png" id="backarrow" height="50px" width="50px">
                <img src="next-arrow.png" id="nextarrow" height="50px" width="50px">
                </div>
            </div>
            <img src="img.png" id="big-girl">
        </div>
    </div>
</body>
</html>
